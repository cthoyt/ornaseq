# PURL configuration for http://purl.obolibrary.org/obo/ornaseq

idspace: ORNASEQ
base_url: /obo/ornaseq

products:
- ornaseq.owl: https://raw.githubusercontent.com/safisher/ornaseq/master/ornaseq.owl
- ornaseq.obo: https://raw.githubusercontent.com/safisher/ornaseq/master/ornaseq.obo

term_browser: ontobee
example_terms:
- ORNASEQ_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/safisher/ornaseq/v

- prefix: /tracker/
  replacement: https://github.com/safisher/ornaseq/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ORNASEQ?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/safisher/ornaseq/master/
